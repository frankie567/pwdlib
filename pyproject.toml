[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
extend-select = ["I", "TRY", "UP"]

[tool.pytest.ini_options]
addopts = "--cov=pwdlib/ --cov-report=term-missing"


[tool.hatch]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "regex_commit"
commit_extra_args = ["-e"]
path = "pwdlib/__init__.py"

[tool.hatch.envs.default]
installer = "uv"
features = [
    "argon2",
    "bcrypt",
]
dependencies = [
    "mypy",
    "ruff",
    "pytest",
    "pytest-cov",
    "mkdocs-material",
    "mkdocstrings[python]",
]

[tool.hatch.envs.default.scripts]
test = "pytest"
test-cov-xml = "pytest --cov-report=xml"
lint = [
  "ruff format .",
  "ruff check --fix .",
  "mypy pwdlib/",
]
lint-check = [
  "ruff format --check .",
  "ruff check .",
  "mypy pwdlib/",
]
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"

[build-system]
requires = ["hatchling", "hatch-regex-commit"]
build-backend = "hatchling.build"

[project]
name = "pwdlib"
authors = [
  { name = "pwdlib", email = "fvoron@gmail.com" }
]
description = "Modern password hashing for Python"
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.9"
dependencies = [

]

[project.optional-dependencies]
argon2 = [
    "argon2-cffi >=23.1.0,<26",
]
bcrypt = [
    "bcrypt >=4.1.2,<6",
]

[project.urls]
Documentation = "https://frankie567.github.io/pwdlib/"
Source = "https://github.com/frankie567/pwdlib"
